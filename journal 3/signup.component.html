<form #signupForm="ngForm" (ngSubmit)="onSubmit(signupForm)">
  <!-- Name Field -->
  <div>
    <label for="name">Name:</label>
    <input
      type="text"
      id="name"
      name="name"
      [(ngModel)]="user.name"
      #name="ngModel"
      required
      minlength="3"
    />
    <div *ngIf="name.invalid && name.touched">
      <small *ngIf="name.errors?.['required']">Name is required.</small>
      <small *ngIf="name.errors?.['minlength']">Name must be at least 3 characters long.</small>
    </div>
  </div>

  <!-- Email Field -->
  <div>
    <label for="email">Email:</label>
    <input
      type="email"
      id="email"
      name="email"
      [(ngModel)]="user.email"
      #email="ngModel"
      required
      email
    />
    <div *ngIf="email.invalid && email.touched">
      <small *ngIf="email.errors?.['required']">Email is required.</small>
      <small *ngIf="email.errors?.['email']">Enter a valid email address.</small>
    </div>
  </div>

  <!-- Password Field -->
  <div>
    <label for="password">Password:</label>
    <input
      type="password"
      id="password"
      name="password"
      [(ngModel)]="user.password"
      #password="ngModel"
      required
      minlength="8"
    />
    <div *ngIf="password.invalid && password.touched">
      <small *ngIf="password.errors?.['required']">Password is required.</small>
      <small *ngIf="password.errors?.['minlength']">Password must be at least 8 characters long.</small>
    </div>
  </div>

  <button type="submit" [disabled]="signupForm.invalid">Sign Up</button>
</form>
