<main class="main">
  <div class="content">
    <h2>Student Registration Form</h2>
    <form [formGroup]="studentForm">

      <!-- Name Field -->
      <div class="form-group">
        <label for="name">Name:</label>
        <input id="name" formControlName="name" placeholder="Enter your name" />
        <!-- Dynamic error messages for Name -->
        <div *ngIf="studentForm.get('name')?.invalid && studentForm.get('name')?.touched">
          <small *ngIf="studentForm.get('name')?.errors?.['required']">Name is required.</small>
          <small *ngIf="studentForm.get('name')?.errors?.['minlength']">Name must be at least 3 characters.</small>
        </div>
      </div>

      <!-- Age Field -->
      <div class="form-group">
        <label for="age">Age:</label>
        <input id="age" formControlName="age" type="number" placeholder="Enter your age" />
        <!-- Dynamic error messages for Age -->
        <div *ngIf="studentForm.get('age')?.invalid && studentForm.get('age')?.touched">
          <small *ngIf="studentForm.get('age')?.errors?.['required']">Age is required.</small>
          <small *ngIf="studentForm.get('age')?.errors?.['min']">Age must be at least 18.</small>
          <small *ngIf="studentForm.get('age')?.errors?.['max']">Age must be below 60.</small>
        </div>
      </div>

      <!-- Email Field -->
      <div class="form-group">
        <label for="email">Email:</label>
        <input id="email" formControlName="email" type="email" placeholder="Enter your email" />
        <!-- Dynamic error messages for Email -->
        <div *ngIf="studentForm.get('email')?.invalid && studentForm.get('email')?.touched">
          <small *ngIf="studentForm.get('email')?.errors?.['required']">Email is required.</small>
          <small *ngIf="studentForm.get('email')?.errors?.['email']">Please enter a valid email address.</small>
        </div>
      </div>

      <!-- Course Field -->
      <div class="form-group">
        <label for="course">Course:</label>
        <select id="course" formControlName="course">
          <option value="">Select your course</option>
          <option value="web">Web Engineering</option>
          <option value="ml">Machine Learning</option>
          <option value="ds">Data Science</option>
        </select>
        <!-- Dynamic error messages for Course -->
        <div *ngIf="studentForm.get('course')?.invalid && studentForm.get('course')?.touched">
          <small>Course selection is required.</small>
        </div>
      </div>

      <!-- Submit Button -->
      <button type="button" (click)="registerStudent()" [disabled]="!studentForm.valid">Register</button>

    </form>

    <!-- Success Message -->
    <div *ngIf="successMessage" class="success-message">
      {{ successMessage }}
    </div>
  </div>
</main>
